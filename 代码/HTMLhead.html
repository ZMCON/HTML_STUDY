<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8">

<meta http-equiv="refresh" content="10;url=http://www.w3school.com.cn">
</head>

<body>

<p>对不起，我们已经搬家了，您的URL是<a href="http://www.w3school.com.cn">http://www.w3school.com.cn
</a></p>

<p>您将在10秒内被重新定向到新的地址。</p>
<p>如果超过10秒您仍然看到被消息，请点击上面的链接。</p>

</body>
</html>
